<div class="carousel-container">
  <ng-container *ngIf="isVisible()">
    <div class="carousel-menu">
      <div class="top">
        <ng-container *ngFor="let hive of upper; trackBy: trackByName">
          <div
            [hive]="hive"
            (click)="changeHiveByName(hive.name)"
            app-carousel-item
            (change-hive)="jumpTo($event)"
            class="small-tile"
            [attr.data-hive]="hive.name"
          ></div>
        </ng-container>
      </div>

      <div class="middle">
        <div
          [hive]="current()"
          app-carousel-item
          (change-hive)="jumpTo($event)"
          class="middle-tile"
          [attr.data-hive]="middleTile ? middleTile.name : ''"
        ></div>
      </div>

      <div class="bottom">
        <ng-container *ngFor="let hive of lower; trackBy: trackByName">
          <div
            [hive]="hive"
            (click)="changeHiveByName(hive.name)"
            app-carousel-item
            (change-hive)="jumpTo($event)"
            class="small-tile"
            [attr.data-hive]="hive.name"
          ></div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
