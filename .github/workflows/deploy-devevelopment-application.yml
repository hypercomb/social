name: Azure Static Web Apps CI/CD (Development)

on:
  push:
    branches: [development]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [development]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # use node 22.12 to satisfy ">=22 <23" engine warnings
      - name: Use Node 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: src/LOCAL/PBS.HYPERCOMB.WEB/package-lock.json

      - name: Show Node and NPM
        run: |
          node -v
          npm -v

      # install deps in the app folder
      - name: Install
        working-directory: src/LOCAL/PBS.HYPERCOMB.WEB
        run: npm ci

      # ensure angular cli exists locally (fixes "npx could not determine executable to run")
      - name: Ensure Angular CLI
        working-directory: src/LOCAL/PBS.HYPERCOMB.WEB
        run: |
          npm ls @angular/cli || npm i -D @angular/cli@20.3.3
          npx --yes @angular/cli@20.3.3 ng version

      # build using the local cli bin directly (avoids npx quirks on npm v10)
      - name: Build
        working-directory: src/LOCAL/PBS.HYPERCOMB.WEB
        run: node node_modules/@angular/cli/bin/ng build --configuration production

      - name: Verify build output
        run: ls -al src/LOCAL/PBS.HYPERCOMB.WEB/dist || true

      # upload the built artifacts only (no Oryx build)
      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_DEVELOPMENT_DEPLOYMENT_TOKEN }}
          action: upload
          skip_app_build: true
          # IMPORTANT: this must match angular.json -> projects.<app>.architect.build.options.outputPath
          app_location: src/LOCAL/PBS.HYPERCOMB.WEB/dist/PBS-Hypercomb-Web
          api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_DEVELOPMENT_DEPLOYMENT_TOKEN }}
          action: close
