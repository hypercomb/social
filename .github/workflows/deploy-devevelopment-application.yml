name: Azure Static Web Apps CI/CD (Development)

on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - development

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Debug show working directory and files
        run: |
          echo "Current working directory:"
          pwd
          echo ""
          echo "Listing of current directory:"
          ls -al
          echo ""
          echo "Repo root structure:"
          ls -al /home/runner/work
          echo ""
          echo "Full nested structure (first two levels):"
          ls -R | head -n 200

      # 2️⃣ Use the correct Node version required by your package.json
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: 'npm'
          cache-dependency-path: 'src/package-lock.json'


      # 3️⃣ Build & Deploy using Azure Static Web Apps Action
      - name: Build & Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_DEVELOPMENT_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # enables PR comments/status updates
          action: upload
          app_location: src                              # Workspace root
          api_location: ""                               # no API
          output_location: LOCAL/PBS.HYPERCOMB.WEB/dist/PBS-Hypercomb-Web  # matches angular.json outputPath from workspace root
          app_build_command: npm ci && npm run build --workspace=pbs-hypercomb-web     # Build specific workspace

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_DEVELOPMENT_DEPLOYMENT_TOKEN }}
          action: close
