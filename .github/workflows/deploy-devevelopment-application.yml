name: Azure Static Web Apps CI/CD (Development)

on:
  push:
    branches: [development]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [development]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1) checkout
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 2) use the required Node for Angular 20
      - name: Use Node 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: src/LOCAL/PBS.HYPERCOMB.WEB/package-lock.json

      # 3) install deps in the app folder (ensures local @angular/cli is available)
      - name: Install
        working-directory: src/LOCAL/PBS.HYPERCOMB.WEB
        run: npm ci

      # 4) build with the local CLI (npx guarantees it uses node_modules/.bin/ng)
      - name: Build
        working-directory: src/LOCAL/PBS.HYPERCOMB.WEB
        run: npx ng build --configuration production

      # 5) upload ONLY (skip SWA's internal build/Oryx)
      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_DEVELOPMENT_DEPLOYMENT_TOKEN }}
          action: upload
          skip_app_build: true
          # IMPORTANT: point to the built output. Make sure this path matches angular.json outputPath.
          app_location: src/LOCAL/PBS.HYPERCOMB.WEB/dist/PBS-Hypercomb-Web
          api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_DEVELOPMENT_DEPLOYMENT_TOKEN }}
          action: close
