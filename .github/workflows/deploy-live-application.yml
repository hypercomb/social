name: Azure Static Web Apps CI/CD (LIVE)

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [development]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Debug File System
        run: |
          ls -l src/LOCAL/PBS.HYPERCOMB.WEB/package-lock.json || echo "package-lock.json not found"
          npm config get cache

      - name: Use Node 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' # Use glob for flexibility

      - name: Install dependencies
        working-directory: src/LOCAL/PBS.HYPERCOMB.WEB
        run: npm ci

      - name: Build (Angular CLI by path)
        working-directory: src/LOCAL/PBS.HYPERCOMB.WEB
        run: |
          if [ ! -f node_modules/@angular/cli/bin/ng ]; then
            npm i -D @angular/cli@20.3.3
          fi
          node node_modules/@angular/cli/bin/ng build --configuration production

      - name: Verify build output
        run: ls -al src/LOCAL/PBS.HYPERCOMB.WEB/dist || true

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_LIVE_DEPLOYMENT_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: src/LOCAL/PBS.HYPERCOMB.WEB/dist/PBS-Hypercomb-Web
          api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEBSITE_LIVE_DEPLOYMENT_TOKEN }}
          action: close
          app_location: src/LOCAL/PBS.HYPERCOMB.WEB/dist/PBS-Hypercomb-Web